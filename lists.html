<!DOCTYPE html>
<html>
    <head>
        <title>html-lists</title>
    </head>
    <body>
        <div>
            <h1>Without using lists</h1>
            <div>
                item 1
                item 2
                item 3
                item 4
            </div>
        </div>
        <div>
            <h1>Using unordered lists </h1>
            <ul>
                <li>item a </li>
                <li>item b</li>
                <li>item c
                    <ul>
                        <li>item e</li>
                        <li>item f</li>
                    </ul>
                </li>
            </ul>
            <h1>Using ordered lists </h1>
            <ol>
                <li>item a</li>
                <li>item b</li>
                <li>item c
                    <ol>
                        <li>item d</li>
                        <li>item e</li>
                    </ol>
                </li>
            </ol>

        </div>
    </body>
</html>
