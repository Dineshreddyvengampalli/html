<!DOCTYPE html>
<html>
    <head>
        <title>Psuedo selector</title>
        <style>
            div:nth-child(odd){
                background-color: aquamarine;
            }
            div:nth-child(4):hover{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
        <div>div 4</div>
        <div>div 5</div>
        <div>div 6</div>
    </body>
</html>
