<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-practise</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
   <div class="container">
        <section class="welcome">
            <p class="brand-name">Fujitsu</p>
            <div class="container2">
                <p class="welcome-msg">welcome back !</p>
                <p class="welcome-desc">To keep connected with please login with your personal information</p>
                <a class="signup-link" href="#">Sign in </a>
            </div>
        </section>
        <section class="sign-up">
            <div class="account-intro t-center">
                <h2 class="create-account">Create Account</h2>
                <div class="logo-container">
                    <i class="bi bi-facebook logo"></i>
                    <i class="bi bi-linkedin logo"></i>
                    <i class="bi bi-twitter logo"></i>
                </div>
                <p>or use email for registration</p>
                <div class="form-container">
                    <form class="user-form">
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="password"> 
                        <button>SIGNUP</button>
    
                    </form>


                </div>
                
            </div>
            

        </section>
   </div>
</body>
